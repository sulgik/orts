[mypy]
# Mypy configuration for LogisticBandit

python_version = 3.6
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Start with reasonable checks
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-simul.*]
ignore_errors = True

[mypy-example]
ignore_errors = True
